<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app profile-page">
        <header class="top-bar">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
            <div class="logo"><i class="fas fa-book"></i></div>
            <button class="back-btn" onclick="window.location.href='home.html'"><i class="fas fa-arrow-left"></i></button>
        </header>

        <div class="content">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="https://i.pravatar.cc/150?img=7" alt="Profile Picture">
                </div>
                <h1>João Silva</h1>
                <p>Engenharia de Computação</p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-value">15</span>
                    <span class="stat-label">Desafios</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">230</span>
                    <span class="stat-label">Pontos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">8</span>
                    <span class="stat-label">Medalhas</span>
                </div>
            </div>

            <div class="profile-menu">
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-bell"></i>
                    <span>Notificações</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Privacidade</span>
                </a>
                <a href="index.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <a href="favorites.html"><i class="far fa-heart"></i></a>
            <a href="history.html"><i class="fas fa-history"></i></a>
            <a href="profile.html" class="active"><i class="far fa-user"></i></a>
        </nav>
    </div>
</body>
</html>
