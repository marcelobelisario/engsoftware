<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="clock-icon">
                    <i class="far fa-clock"></i>
                </div>
                <h1>StudyHub</h1>
                <div class="student-illustration">
                    <img src="https://cdn-icons-png.flaticon.com/512/2995/2995620.png" alt="Student">
                </div>
            </div>
            
            <div class="login-form">
                <div class="form-header">
                    <div class="tab-buttons">
                        <button class="active">Log In</button>
                        <button>Registro</button>
                    </div>
                    <h2>Bem vindo ao StudyHub</h2>
                </div>
                
                <form action="home.html">
                    <div class="form-group">
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Log In</button>
                    
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
